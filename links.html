<h2>The target Attribute</h2>

<p><a href="https://www.infosys.com/" target="_blank">infosys</a> https://www.infosys.com/</p>
<p><a href="https://www.infosys.com/" target="_self">infosys</a> https://www.infosys.com/</p>
<p><a href="https://www.infosys.com/" target="_parent">infosys</a> https://www.infosys.com/</p>
<p><a href="https://www.infosys.com/" target="_top">infosys</a> https://www.infosys.com/</p>

<p>If target="_blank", the link will open in a new browser window or tab.</p>
